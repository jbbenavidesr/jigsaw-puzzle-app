<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jigsaw Puzzle</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <header class="">
            <div class="wrapper">
                <h1>Jigsaw Puzzles</h1>
                <p>
                    Simple puzzle app for investigating the sequence in which
                    jigsaw puzzles are solved and comparing it with percolation
                    models.
                </p>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <form action="/game/">
                    <label for="numberOfPieces"
                        >Select the number of pieces of the puzzle</label
                    >
                    <select name="numberOfPieces" id="numberOfPieces">
                        <option value="16">16</option>
                        <option value="36">36</option>
                        <option value="64">64</option>
                        <option value="121">121</option>
                        <option value="256">256</option>
                        <option value="259">529</option>
                        <option value="1024">1024</option>
                    </select>
                    <div data-app="unsplash"></div>
                    <button class="btn" type="submit">Comenzar Juego</button>
                </form>
            </div>
        </main>
        <script src="js/main.min.js"></script>
    </body>
</html>
