<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jigsaw Puzzle</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>

    <body>
        <header class="">
            <div class="wrapper">
                <h1>Jigsaw Puzzles</h1>
                <p>
                    Simple puzzle app for investigating the sequence in which
                    jigsaw puzzles are solved and comparing it with percolation
                    models.
                </p>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <section data-app="game" class="game">
                    <div data-game="puzzle" class="container puzzle"></div>
                    <div data-game="pieces" class="container pieces"></div>
                </section>
            </div>
        </main>
        <script src="/js/main.min.js"></script>
    </body>
</html>
